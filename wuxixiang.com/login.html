<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./assets/css/signin.css" rel="stylesheet">
    <style></style>
    <style>
        html,
        * {
            -webkit-user-select: text!important;
            -moz-user-select: text!important;
        }
    </style>
</head>


<body class="text-center">
    <form id="loginform" method="post" class="form-signin">
        <img class="mb-4" src="./assets/images/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="username" id="username" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" name="btn-login">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Software Project and Process Management | Assignment 2</p>
    </form>


    <script>
        $(document).ready(function () {
            $('#loginform').submit(function (e) {
                e.preventDefault();
                $.ajax({
                    type: "POST"
                    , url: 'login.php'
                    , data: {
                        username: $("#username").val()
                        , password: $("#password").val()
                    }
                    , success: function (res) {
                        if (res.includes('Login')) {
                            window.location = 'welcome.php';
                        } else {
                            alert('Invalid Credentials | username: [' + $("#username").val() + '] | ' + res);
                        }
                    }
                });
            });
        });
    </script>

</body>

</html>
